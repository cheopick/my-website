<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Интерактивная карта</title>
</head>
<body>
    <div id="map">
        <div class="marker" style="top: 55%; left: 16%;" data-id="0"></div>
        <div class="marker" style="top: 38%; left: 16%;" data-id="1"></div>
        <div class="marker" style="top: 65%; left: 24%;" data-id="2"></div>
    </div>
    <div id="info-box" class="info-box"></div>

    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-image">
                 <img src="" alt="Город" id="modal-img">
            </div>
            <div class="modal-text">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <button onclick="closeModal(event)">Закрыть</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
